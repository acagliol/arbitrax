<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArbitraX - Trading Sandbox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e27;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: #00d4ff;
            margin-bottom: 30px;
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: #161b33;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #2a3150;
        }

        .panel h2 {
            color: #00d4ff;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #a0a0a0;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            background: #0a0e27;
            border: 1px solid #2a3150;
            border-radius: 4px;
            color: #e0e0e0;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #00d4ff;
            color: #0a0e27;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #00a8cc;
        }

        .buy-btn {
            background: #00ff88;
        }

        .buy-btn:hover {
            background: #00cc6a;
        }

        .sell-btn {
            background: #ff4444;
        }

        .sell-btn:hover {
            background: #cc0000;
        }

        .orderbook {
            display: flex;
            gap: 10px;
        }

        .orderbook-side {
            flex: 1;
        }

        .orderbook-side h3 {
            font-size: 14px;
            margin-bottom: 10px;
            color: #a0a0a0;
        }

        .ask-header {
            color: #ff4444;
        }

        .bid-header {
            color: #00ff88;
        }

        .price-level {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            background: #1a1f3a;
            margin-bottom: 2px;
            border-radius: 4px;
            font-size: 14px;
        }

        .ask-level {
            border-left: 3px solid #ff4444;
        }

        .bid-level {
            border-left: 3px solid #00ff88;
        }

        .trades-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .trade-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #1a1f3a;
            margin-bottom: 5px;
            border-radius: 4px;
            font-size: 13px;
        }

        .trade-price {
            font-weight: bold;
            color: #00d4ff;
        }

        .response {
            background: #1a1f3a;
            padding: 15px;
            border-radius: 4px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }

        .success {
            border-left: 3px solid #00ff88;
        }

        .error {
            border-left: 3px solid #ff4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ ArbitraX Trading Sandbox</h1>

        <div class="grid">
            <!-- Submit Order Panel -->
            <div class="panel">
                <h2>Submit Order</h2>
                <div class="form-group">
                    <label>Symbol</label>
                    <input type="text" id="symbol" value="AAPL" placeholder="AAPL">
                </div>
                <div class="form-group">
                    <label>Order Type</label>
                    <select id="orderType" onchange="togglePrice()">
                        <option value="limit">Limit</option>
                        <option value="market">Market</option>
                        <option value="stop_loss">Stop Loss</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Side</label>
                    <select id="side">
                        <option value="buy">Buy</option>
                        <option value="sell">Sell</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Quantity</label>
                    <input type="number" id="quantity" value="100" placeholder="100">
                </div>
                <div class="form-group" id="priceGroup">
                    <label>Price</label>
                    <input type="number" id="price" value="150.00" step="0.01" placeholder="150.00">
                </div>
                <button onclick="submitOrder()">Submit Order</button>
                <div id="orderResponse" class="response" style="display: none;"></div>
            </div>

            <!-- Order Book Panel -->
            <div class="panel">
                <h2>Order Book - <span id="obSymbol">AAPL</span></h2>
                <div class="orderbook">
                    <div class="orderbook-side">
                        <h3 class="ask-header">ASKS (Sell)</h3>
                        <div id="asks"></div>
                    </div>
                    <div class="orderbook-side">
                        <h3 class="bid-header">BIDS (Buy)</h3>
                        <div id="bids"></div>
                    </div>
                </div>
                <button onclick="refreshOrderBook()" style="margin-top: 15px;">Refresh Order Book</button>
            </div>
        </div>

        <!-- Recent Trades Panel -->
        <div class="panel">
            <h2>Recent Trades - <span id="tradesSymbol">AAPL</span></h2>
            <div id="trades" class="trades-list"></div>
            <button onclick="refreshTrades()" style="margin-top: 15px;">Refresh Trades</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/api/v1';

        function togglePrice() {
            const orderType = document.getElementById('orderType').value;
            const priceGroup = document.getElementById('priceGroup');
            if (orderType === 'market') {
                priceGroup.style.display = 'none';
            } else {
                priceGroup.style.display = 'block';
            }
        }

        async function submitOrder() {
            const symbol = document.getElementById('symbol').value;
            const type = document.getElementById('orderType').value;
            const side = document.getElementById('side').value;
            const quantity = parseFloat(document.getElementById('quantity').value);
            const price = type === 'market' ? 0 : parseFloat(document.getElementById('price').value);

            const order = { symbol, type, side, quantity, price };

            try {
                const response = await fetch(`${API_URL}/orders`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(order)
                });

                const data = await response.json();
                const responseDiv = document.getElementById('orderResponse');
                responseDiv.style.display = 'block';
                responseDiv.className = 'response success';
                responseDiv.textContent = JSON.stringify(data, null, 2);

                // Refresh order book and trades
                setTimeout(() => {
                    refreshOrderBook();
                    refreshTrades();
                }, 100);

            } catch (error) {
                const responseDiv = document.getElementById('orderResponse');
                responseDiv.style.display = 'block';
                responseDiv.className = 'response error';
                responseDiv.textContent = 'Error: ' + error.message;
            }
        }

        async function refreshOrderBook() {
            const symbol = document.getElementById('symbol').value;
            document.getElementById('obSymbol').textContent = symbol;

            try {
                const response = await fetch(`${API_URL}/orderbook/${symbol}`);
                const data = await response.json();

                // Display asks
                const asksDiv = document.getElementById('asks');
                asksDiv.innerHTML = '';
                if (data.asks && data.asks.length > 0) {
                    data.asks.forEach(level => {
                        const div = document.createElement('div');
                        div.className = 'price-level ask-level';
                        div.innerHTML = `
                            <span>$${level.price.toFixed(2)}</span>
                            <span>${level.quantity} (${level.orders})</span>
                        `;
                        asksDiv.appendChild(div);
                    });
                } else {
                    asksDiv.innerHTML = '<div style="padding: 10px; color: #666;">No asks</div>';
                }

                // Display bids
                const bidsDiv = document.getElementById('bids');
                bidsDiv.innerHTML = '';
                if (data.bids && data.bids.length > 0) {
                    data.bids.forEach(level => {
                        const div = document.createElement('div');
                        div.className = 'price-level bid-level';
                        div.innerHTML = `
                            <span>$${level.price.toFixed(2)}</span>
                            <span>${level.quantity} (${level.orders})</span>
                        `;
                        bidsDiv.appendChild(div);
                    });
                } else {
                    bidsDiv.innerHTML = '<div style="padding: 10px; color: #666;">No bids</div>';
                }

            } catch (error) {
                console.error('Error fetching order book:', error);
            }
        }

        async function refreshTrades() {
            const symbol = document.getElementById('symbol').value;
            document.getElementById('tradesSymbol').textContent = symbol;

            try {
                const response = await fetch(`${API_URL}/trades/${symbol}?limit=20`);
                const data = await response.json();

                const tradesDiv = document.getElementById('trades');
                tradesDiv.innerHTML = '';

                if (data.trades && data.trades.length > 0) {
                    data.trades.forEach(trade => {
                        const div = document.createElement('div');
                        div.className = 'trade-item';
                        const time = new Date(trade.timestamp).toLocaleTimeString();
                        div.innerHTML = `
                            <span>${time}</span>
                            <span class="trade-price">$${trade.price.toFixed(2)}</span>
                            <span>${trade.quantity} shares</span>
                        `;
                        tradesDiv.appendChild(div);
                    });
                } else {
                    tradesDiv.innerHTML = '<div style="padding: 10px; color: #666;">No trades yet</div>';
                }

            } catch (error) {
                console.error('Error fetching trades:', error);
            }
        }

        // Auto-refresh every 2 seconds
        setInterval(() => {
            refreshOrderBook();
            refreshTrades();
        }, 2000);

        // Initial load
        refreshOrderBook();
        refreshTrades();
    </script>
</body>
</html>
